]<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
	<link rel="stylesheet" href="1.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
 <body>
	<div class="container">
		<div class="left">
			<h1>Welcome to GeeksforGeeks</h1>
			<p>Login to access our exclusive content</p>
			<img src="https://media.geeksforgeeks.org/wp-content/uploads/20200714180638/Untitled_Diagram-1024x576.png" alt="GeeksforGeeks Logo">
		</div>
		<div class="right">
			<div class="main">
				<h2>Login</h2>
				<form action="">
					<label for="first">Username:</label>
					<input type="text" id="first" name="first" placeholder="Enter your Username" required>
					<label for="password">Password:</label>
					<input type="password" id="password" name="password" placeholder="Enter your Password" required>
					<div class="wrap">
						<button type="submit" onclick="solve()">Submit</button>
					</div>
				</form>
				<p>Not registered? <a href="#" style="text-decoration: none;">Create an account</a></p>
				<p>Forgot Password? <a href="#" style="text-decoration: none;">Reset Password</a></p>
			</div>
		</div>
	</div>
</body>
</html>
